      </stop>
    </linearGradient>
  </defs>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#grad)">âˆž
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="8s" repeatCount="indefinite"/>
  </text>
</svg>